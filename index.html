<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SoundCloud Queue</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <script type="text/x-handlebars" id="track-template">
      <li id="{{trackId}}" class="track inactive" style="background-image: url({{artwork_url}});">
          <div id="clear{{trackId}}" class="clear"></div>
          <div class="trackinfo">
              <h1>{{title}}</h1><h3>{{trackDuration}}</h3>
              <h2>{{user.username}}</h2>
          </div>
      </li>
  </script>
    <div id="topnav">
      <span id="icon"></span>
      <input id="input" type="text" name="pastelink" placeholder="Paste song or playlist URL" onfocus="lightenBackground" onblur="darkenBackground">
      <span id="add"></span>
      <a id="powered" href="http://soundcloud.com" target="_blank"></a>
    </div>

    <div id="content">
        <ul id="queue">
        </ul>
    </div>

    <div id="controls">
      <span id="prev"></span><span id="playpause"></span><span id="next"></span>
      <span id="time"></span>
      <span id="waveformScrub" class='waveOff'>
        <span id="waveformScrubElapsed" class='notPlaying'></span>
        <img src='defaultWaveform.png' class="waveformImg" draggable="false">
      </span>

    </div>

    <script>
      navigator.__defineGetter__('userAgent', function(){
        return 'Mozilla/5.0 (iPhone; CPU iPhone OS 8_0 like Mac OS X) AppleWebKit/600.1.3 (KHTML, like Gecko) Version/8.0 Mobile/12A4345d Safari/600.1.4'
      });
    </script>

    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="jqui-touch-punch.js"></script>
    <script src="handlebars-v4.0.2.js"></script>
    <script src="main.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-82349612-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
