<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SoundCloud Queue</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="image_src" href="http://soundcloudqueue.com/thumbnail.png" / >
  </head>
  <body>
  <script type="text/x-handlebars" id="track-template">
      <li id="{{trackId}}" class="track inactive" style="background-image: url({{artwork_url}});">
          <div id="clear{{trackId}}" class="clear"></div>
          <div class="trackinfo">
              <h1>{{title}}</h1><h3>{{trackDuration}}</h3>
              <h2>{{user.username}}</h2>
          </div>
          <a href="{{permalink_url}}" target="_blank"><div id="newtab{{trackId}}" class="newtab"></div></a>
      </li>
  </script>
  <script type="text/x-handlebars" id="now-playing">
       <div id="{{trackId}}" class="smalltrack inactive" style="background-image: url({{artwork_url}});"></a>
           <a href="{{permalink_url}}" target="_blank"><div class="smtrackinfo">
             <h1>Now Playing</h1>
             <h2>{{title}}</h2>
           </div></a>
       </div>
     </script>
    <div id="topnav">
      <span id="icon"></span>
      <input id="input" type="text" name="pastelink" placeholder="Paste song or playlist URL" onfocus="lightenBackground()" onblur="darkenBackground()">
      <span id="add"></span>
      <a id="powered" href="http://soundcloud.com" target="_blank"></a>
    </div>

    <div id="content">
        <div id="placeholder">
            <img src="icons/addsong.png" alt=""/>
            <p>
                Welcome! Add songs and playlists to your queue by pasting their URLs in the field above.
            </p>
            <p class="smalltext">
                Want to contribute? Check out SoundCloud Queue on <a href="http://github.com/ggliner/soundcloud-queue" target="_blank">GitHub</a>.
            </p>
        </div>
        <ul id="queue">
        </ul>
        <div id="drag">
            <p id="dragtext">
                Click and drag to rearrange tracks.
            </p>
        </div>
    </div>

    <div id="controls">
      <span id="prev"></span><span id="playpause"></span><span id="next"></span>
      <span id="time"></span>
      <span id="waveformScrub" class='waveOff'>
        <span id="waveformScrubElapsed" class='notPlaying'></span>
        <img src='defaultWaveform.png' class="waveformImg" draggable="false">
      </span>
      <div id="nowplaying"></div>

    </div>

    <script>
      navigator.__defineGetter__('userAgent', function(){
        return 'Mozilla/5.0 (iPhone; CPU iPhone OS 8_0 like Mac OS X) AppleWebKit/600.1.3 (KHTML, like Gecko) Version/8.0 Mobile/12A4345d Safari/600.1.4'
      });
    </script>

    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="jqui-touch-punch.js"></script>
    <script src="handlebars-v4.0.2.js"></script>
    <script src="main.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-82349612-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
